apply plugin: 'scala'
apply plugin: 'idea'

group = 'org.openrepose'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.4'
    compile group: 'org.json4s', name: 'json4s-jackson_2.10', version: '3.2.11'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.2.7.v20150116'
    compile group: 'org.apache.flume', name: 'flume-ng-core', version: '1.5.2'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.6'
    testCompile group: 'org.scalatest', name: 'scalatest_2.10', version: '2.2.0'
}